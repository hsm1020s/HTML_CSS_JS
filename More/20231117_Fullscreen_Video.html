<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 비디오 스타일링: 화면 전체를 덮도록 100% 너비와 높이 지정 */
        #myVideo {
            /* 비디오를 화면 우측 하단에 고정시킴 */
            position: fixed;
            right: 0;
            bottom: 0;
            /* 최소 너비와 높이를 100%로 설정하여 화면 전체를 덮도록 함 */
            min-width: 100%;
            min-height: 100%;
        }

        /* 비디오 아래에 콘텐츠 추가 */
        .content {
            /* 콘텐츠를 화면 하단에 고정시킴 */
            position: fixed;
            bottom: 0;
            /* 배경색 및 투명도 설정 */
            background: rgba(0, 0, 0, 0.5);
            /* 텍스트 색상 설정 */
            color: #f1f1f1;
            /* 전체 너비로 설정 */
            width: 100%;
            /* 패딩 설정 */
            padding: 20px;
        }

        /* 비디오 일시 정지/재생을 위한 버튼 스타일링 */
        #myBtn {
            /* 버튼 너비 설정 */
            width: 200px;
            /* 폰트 크기 설정 */
            font-size: 18px;
            /* 내부 여백 설정 */
            padding: 10px;
            /* 테두리 제거 */
            border: none;
            /* 배경색 설정 */
            background: #000;
            /* 텍스트 색상 설정 */
            color: #fff;
            /* 커서 스타일 설정 */
            cursor: pointer;
        }

        /* 버튼 호버 상태에 대한 스타일링 */
        #myBtn:hover {
            /* 호버 상태에서의 배경색 및 텍스트 색상 설정 */
            background: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <!-- 비디오 요소 추가 -->
    <video autoplay muted loop id="myVideo">
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- 선택적으로 비디오 설명을 담은 오버레이 텍스트 추가 -->
    <div class="content">
        <h1>Heading</h1>
        <p>Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis
            neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei. Id qui nemore latine
            molestiae, ad mutat oblique delicatissimi pro.</p>

        <!-- 자바스크립트를 사용하여 비디오 일시 정지/재생을 위한 버튼 추가 -->
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>

    <!-- 자바스크립트 코드 추가 -->
    <script>
        // 비디오 요소 가져오기
        var video = document.getElementById("myVideo");

        // 버튼 요소 가져오기
        var btn = document.getElementById("myBtn");

        // 비디오 일시 정지 및 재생, 버튼 텍스트 변경하는 함수
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
</body>

</html>
