<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20231117_Fullscreen_Video실습</title>
    <style>
        body {
            margin: 0;
        }

        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .content {
            position: fixed;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 100%;
            padding: 20px;
        }

        #myBtn {
            width: 200px;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        #myBtn:hover {
            background: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <!-- 비디오 요소 추가 -->
    <video autoplay muted loop id="myVideo">
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- 선택적으로 비디오 설명을 담은 오버레이 텍스트 추가 -->
    <div class="content">
        <h1>Heading</h1>
        <p>Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis
            neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei. Id qui nemore latine
            molestiae, ad mutat oblique delicatissimi pro.</p>

        <!-- 자바스크립트를 사용하여 비디오 일시 정지/재생을 위한 버튼 추가 -->
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>

    <!-- 자바스크립트 코드 추가 -->
    <script>
        // 비디오 요소 가져오기
        var video = document.getElementById("myVideo");

        // 버튼 요소 가져오기
        var btn = document.getElementById("myBtn");

        // 비디오 일시 정지 및 재생, 버튼 텍스트 변경하는 함수
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
</body>

</html>
