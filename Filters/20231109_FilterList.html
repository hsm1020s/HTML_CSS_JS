<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilterList</title>
    <style>
        #myInput {
            background-image: url('/css/searchicon.png');
            /* 입력란에 검색 아이콘 추가 */
            background-position: 10px 12px;
            /* 검색 아이콘의 위치 설정 */
            background-repeat: no-repeat;
            /* 아이콘 이미지 반복 금지 */
            width: 100%;
            /* 전체 폭 */
            font-size: 16px;
            /* 글꼴 크기 증가 */
            padding: 12px 20px 12px 40px;
            /* 여백 추가 */
            border: 1px solid #ddd;
            /* 회색 테두리 추가 */
            margin-bottom: 12px;
            /* 입력란 아래에 여백 추가 */
        }

        #myUL {
            /* 기본 목록 스타일 제거 */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #myUL li a {
            border: 1px solid #ddd;
            /* 모든 링크에 테두리 추가 */
            margin-top: -1px;
            /* 이중 테두리 방지 */
            background-color: #f6f6f6;
            /* 회색 배경색 추가 */
            padding: 12px;
            /* 여백 추가 */
            text-decoration: none;
            /* 기본 텍스트 밑줄 제거 */
            font-size: 18px;
            /* 글꼴 크기 증가 */
            color: black;
            /* 흑색 텍스트 색상 추가 */
            display: block;
            /* 전체 목록을 채우기 위해 블록 요소로 설정 */
        }

        #myUL li a:hover:not(.header) {
            background-color: #eee;
            /* 헤더를 제외한 모든 링크에 호버 효과 추가 */
        }
    </style>
</head>

<body>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

    <ul id="myUL">
        <li><a href="#">Adele</a></li>
        <li><a href="#">Agnes</a></li>

        <li><a href="#">Billy</a></li>
        <li><a href="#">Bob</a></li>

        <li><a href="#">Calvin</a></li>
        <li><a href="#">Christina</a></li>
        <li><a href="#">Cindy</a></li>
    </ul>
    <script>
         function myFunction() {
        // 필요한 변수들을 정의합니다.
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput"); // 입력 요소 가져오기
        filter = input.value.toUpperCase(); // 입력된 검색어를 대문자로 변환
        ul = document.getElementById("myUL"); // 목록(ul) 요소 가져오기
        li = ul.getElementsByTagName("li"); // 목록 항목(li) 요소들 가져오기

        // 모든 목록 항목을 반복하여 검색어와 일치하는지 확인합니다.
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0]; // 목록 항목 내의 링크(a) 요소 가져오기
            txtValue = a.textContent || a.innerText; // 링크 텍스트 가져오기 

            // 검색어와 일치하는 경우 해당 목록 항목을 표시, 그렇지 않은 경우 숨깁니다.
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
    </script>
</body>

</html>
