<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 테이블 스타일 설정 */
    table {
      border-collapse: collapse; /* 테이블 셀의 경계선이 겹치지 않도록 설정 */
      border-spacing: 0; /* 테이블 셀의 간격을 0으로 설정 */
      width: 100%; /* 테이블이 부모 요소에 꽉 차도록 설정 */
      border: 1px solid #ddd; /* 테이블 전체에 1px 두께의 회색 경계선 추가 */
    }

    /* 테이블 헤더와 셀의 정렬 및 패딩 설정 */
    th, td {
      text-align: left; /* 텍스트를 왼쪽 정렬 */
      padding: 16px; /* 셀 안의 내용과 셀 경계 사이의 간격 설정 */
    }

    /* 짝수 번째 행의 배경색 지정하여 지그재그 스타일 적용 */
    tr:nth-child(even) {
      background-color: #f2f2f2; /* 짝수 번째 행의 배경색을 연한 회색으로 지정 */
    }
  </style>
</head>
<body>

  <h2>Zebra Striped Table</h2>
  <p>지그재그 스타일을 가진 테이블을 만들기 위해 nth-child() 선택자를 사용하고, 짝수(또는 홀수) 행에 배경색을 추가합니다.</p>

  <!-- 데이터를 담고 있는 테이블 생성 -->
  <table>
    <tr>
      <th>이름</th>
      <th>성</th>
      <th>포인트</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>Adam</td>
      <td>Johnson</td>
      <td>67</td>
    </tr>
  </table>

</body>
</html>
