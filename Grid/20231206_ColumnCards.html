<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* 전체 요소에 대한 상자 모델을 경계 상자로 설정 */
* {
  box-sizing: border-box;
}

/* 전체 문서의 텍스트 폰트 설정 */
body {
  font-family: Arial, Helvetica, sans-serif;
}

/* 네 개의 열을 나란히 띄우기 위해 부유 속성 설정 */
.column {
  float: left;
  width: 25%; /* 각 열의 너비 설정 */
  padding: 0 10px; /* 열의 내용과 경계 사이의 간격 설정 */
}

/* 왼쪽과 오른쪽 여백을 제거하기 위한 행의 마진 설정 */
.row {
  margin: 0 -5px;
}

/* 열 이후에 플로트 지우기 */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* 화면 크기에 반응하는 열 설정 */
@media screen and (max-width: 600px) {
  .column {
    width: 100%; /* 화면이 600px 이하일 때 각 열의 너비를 100%로 설정 */
    display: block;
    margin-bottom: 20px; /* 각 열 간의 여백 설정 */
  }
}

/* 카드 스타일 설정 */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* 그림자 효과 설정 */
  padding: 16px; /* 카드 내용과 경계 사이의 간격 설정 */
  text-align: center; /* 텍스트 가운데 정렬 */
  background-color: #f1f1f1; /* 배경색 설정 */
}
</style>
</head>
<body>

<h2>Responsive Column Cards</h2>
<p>Resize the browser window to see the effect.</p>

<div class="row">
  <div class="column">
    <div class="card">
      <h3>Card 1</h3>
      <p>Some text</p>
      <p>Some text</p>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3>Card 2</h3>
      <p>Some text</p>
      <p>Some text</p>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3>Card 3</h3>
      <p>Some text</p>
      <p>Some text</p>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3>Card 4</h3>
      <p>Some text</p>
      <p>Some text</p>
    </div>
  </div>
</div>

</body>
</html>
