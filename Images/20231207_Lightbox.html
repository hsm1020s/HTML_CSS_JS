<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* body에 대한 스타일 설정 */
    body {
        font-family: Verdana, sans-serif;
        /* 폰트 패밀리 지정 */
        margin: 0;
        /* 바디 마진 초기화 */
    }

    /* 모든 요소에 대한 box-sizing 설정 */
    * {
        box-sizing: border-box;
    }

    /* .row 클래스 하위의 .column 클래스에 대한 스타일 설정 */
    .row>.column {
        padding: 0 8px;
        /* 좌우 패딩 설정 */
    }

    /* .row의 뒤에 가상 요소 추가하여 부유 해제 */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* .column 클래스 스타일 설정 */
    .column {
        float: left;
        /* 좌측으로 부유 */
        width: 25%;
        /* 너비 설정 */
    }

    /* Modal에 대한 스타일 설정 */
    /* 배경 모달 (The Modal) */
    .modal {
        display: none;
        /* 숨김 상태 */
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: black;
    }

    /* 모달 내용 (Modal Content) */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        width: 90%;
        max-width: 1200px;
    }

    /* 닫기 버튼에 대한 스타일 설정 */
    .close {
        color: white;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 35px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #999;
        text-decoration: none;
        cursor: pointer;
    }

    /* 슬라이드에 대한 클래스 설정 */
    .mySlides {
        display: none;
        /* 숨김 상태 */
    }

    /* 커서에 대한 스타일 설정 */
    .cursor {
        cursor: pointer;
    }

    /* 다음 및 이전 버튼에 대한 스타일 설정 */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    /* "다음 버튼"을 오른쪽에 배치 */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* 호버 시 블랙 배경 및 약간의 투명도 추가 */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* 숫자 텍스트 (1/3 등)에 대한 스타일 설정 */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* 이미지에 대한 스타일 설정 */
    img {
        margin-bottom: -4px;
    }

    /* 캡션 컨테이너에 대한 스타일 설정 */
    .caption-container {
        text-align: center;
        background-color: black;
        padding: 2px 16px;
        color: white;
    }

    /* 데모 클래스에 대한 스타일 설정 */
    .demo {
        opacity: 0.6;
    }

    /* 활성 및 데모 호버 시 투명도 조절 */
    .active,
    .demo:hover {
        opacity: 1;
    }

    /* 이미지에 그림자 효과 추가 */
    img.hover-shadow {
        transition: 0.3s;
    }

    /* 호버 시 그림자 효과 활성화 */
    .hover-shadow:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>

<body>

    <h2 style="text-align:center">Lightbox</h2>

    <div class="row">
        <div class="column">
            <img src="https://www.w3schools.com/howto/img_nature.jpg" style="width:100%" onclick="openModal();currentSlide(1)"
                class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="https://www.w3schools.com/howto/img_snow.jpg" style="width:100%" onclick="openModal();currentSlide(2)"
                class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="https://www.w3schools.com/howto/img_mountains.jpg" style="width:100%" onclick="openModal();currentSlide(3)"
                class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="https://www.w3schools.com/howto/img_lights.jpg" style="width:100%" onclick="openModal();currentSlide(4)"
                class="hover-shadow cursor">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="https://www.w3schools.com/howto/img_nature.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="https://www.w3schools.com/howto/img_snow.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="https://www.w3schools.com/howto/img_mountains.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="https://www.w3schools.com/howto/img_lights.jpg" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


            <div class="column">
                <img class="demo cursor" src="https://www.w3schools.com/howto/img_nature.jpg" style="width:100%" onclick="currentSlide(1)"
                    alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="https://www.w3schools.com/howto/img_snow.jpg" style="width:100%" onclick="currentSlide(2)"
                    alt="Snow">
            </div>
            <div class="column">
                <img class="demo cursor" src="https://www.w3schools.com/howto/img_mountains.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="https://www.w3schools.com/howto/img_lights.jpg" style="width:100%" onclick="currentSlide(4)"
                    alt="Northern Lights">
            </div>
        </div>
    </div>

    <script>
        // 모달 열기 함수
        function openModal() {
            document.getElementById("myModal").style.display = "block"; // 모달을 보이도록 설정
        }

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById("myModal").style.display = "none"; // 모달을 숨기도록 설정
        }

        // 슬라이드 인덱스 초기값 설정 및 슬라이드 표시 함수 호출
        var slideIndex = 1;
        showSlides(slideIndex);

        // 슬라이드 이동 함수
        function plusSlides(n) {
            showSlides(slideIndex += n); // 현재 슬라이드 인덱스에 n을 더한 값을 인자로 넘겨 슬라이드 표시 함수 호출
        }

        // 특정 슬라이드로 이동 함수
        function currentSlide(n) {
            showSlides(slideIndex = n); // 현재 슬라이드 인덱스를 n으로 설정하여 슬라이드 표시 함수 호출
        }

        // 슬라이드 표시 함수
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides"); // "mySlides" 클래스를 가진 모든 요소를 가져옴
            var dots = document.getElementsByClassName("demo"); // "demo" 클래스를 가진 모든 요소를 가져옴
            var captionText = document.getElementById("caption"); // "caption" 아이디를 가진 요소를 가져옴
            if (n > slides.length) { slideIndex = 1 } // n이 슬라이드 개수보다 크면 첫 번째 슬라이드로 이동
            if (n < 1) { slideIndex = slides.length } // n이 1보다 작으면 마지막 슬라이드로 이동
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // 모든 슬라이드를 숨김
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", ""); // 모든 도트의 활성화 클래스를 제거
            }
            slides[slideIndex - 1].style.display = "block"; // 현재 슬라이드를 보이도록 설정
            dots[slideIndex - 1].className += " active"; // 현재 슬라이드에 활성화 클래스 추가
            captionText.innerHTML = dots[slideIndex - 1].alt; // 캡션 텍스트를 현재 슬라이드의 alt 속성 값으로 설정
        }

    </script>

</body>

</html>
