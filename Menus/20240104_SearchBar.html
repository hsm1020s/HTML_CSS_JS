<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* 모든 요소의 box 모델을 경계 상자 기준으로 설정 */
        * {
            box-sizing: border-box;
        }

        /* body 요소의 여백을 0으로 설정하고 폰트 패밀리를 Arial, Helvetica, sans-serif로 지정 */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* 네비게이션 바의 스타일 설정 */
        .topnav {
            overflow: hidden;
            /* 넘치는 내용 숨김 */
            background-color: #e9e9e9;
            /* 배경 색상 설정 */
        }

        /* 네비게이션 바의 링크 스타일 설정 */
        .topnav a {
            float: left;
            /* 왼쪽으로 부유(floating) */
            display: block;
            /* 블록 요소로 표시 */
            color: black;
            /* 글자 색상 */
            text-align: center;
            /* 가운데 정렬 */
            padding: 14px 16px;
            /* 내부 여백 설정 */
            text-decoration: none;
            /* 밑줄 제거 */
            font-size: 17px;
            /* 글자 크기 */
        }

        /* 네비게이션 바의 링크에 호버 시 스타일 설정 */
        .topnav a:hover {
            background-color: #ddd;
            /* 배경 색상 변경 */
            color: black;
            /* 글자 색상 */
        }

        /* 현재 활성화된 링크의 스타일 설정 */
        .topnav a.active {
            background-color: #2196F3;
            /* 활성화된 링크 배경 색상 */
            color: white;
            /* 활성화된 링크 글자 색상 */
        }

        /* 검색 영역 스타일 설정 */
        .topnav .search-container {
            float: right;
            /* 오른쪽으로 부유(floating) */
        }

        /* 검색 입력 필드의 스타일 설정 */
        .topnav input[type=text] {
            padding: 6px;
            /* 내부 여백 설정 */
            margin-top: 8px;
            /* 위 여백 설정 */
            font-size: 17px;
            /* 글자 크기 */
            border: none;
            /* 테두리 없음 */
        }

        /* 검색 버튼의 스타일 설정 */
        .topnav .search-container button {
            float: right;
            /* 오른쪽으로 부유(floating) */
            padding: 6px 10px;
            /* 내부 여백 설정 */
            margin-top: 8px;
            /* 위 여백 설정 */
            margin-right: 16px;
            /* 오른쪽 여백 설정 */
            background: #ddd;
            /* 배경 색상 설정 */
            font-size: 17px;
            /* 글자 크기 */
            border: none;
            /* 테두리 없음 */
            cursor: pointer;
            /* 커서를 포인터로 변경 */
        }

        /* 검색 버튼에 호버 시 스타일 설정 */
        .topnav .search-container button:hover {
            background: #ccc;
            /* 배경 색상 변경 */
        }

        /* 화면 크기가 600px 이하일 때의 미디어 쿼리 설정 */
        @media screen and (max-width: 600px) {

            /* 검색 영역의 부유(floating) 해제 */
            .topnav .search-container {
                float: none;
            }

            /* 모바일 화면에서 링크, 검색 입력 필드, 검색 버튼의 스타일 설정 */
            .topnav a,
            .topnav input[type=text],
            .topnav .search-container button {
                float: none;
                /* 부유(floating) 해제 */
                display: block;
                /* 블록 요소로 표시 */
                text-align: left;
                /* 왼쪽 정렬 */
                width: 100%;
                /* 너비 100% 설정 */
                margin: 0;
                /* 여백 초기화 */
                padding: 14px;
                /* 내부 여백 설정 */
            }

            /* 모바일 화면에서 검색 입력 필드의 테두리 설정 */
            .topnav input[type=text] {
                border: 1px solid #ccc;
                /* 테두리 설정 */
            }
        }
    </style>

</head>

<body>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div style="padding-left:16px">
        <h2>Responsive Search Bar</h2>
        <p>Navigation bar with a search box and a submit button inside of it.</p>
        <p>Resize the browser window to see the responsive effect.</p>
    </div>

</body>

</html>
