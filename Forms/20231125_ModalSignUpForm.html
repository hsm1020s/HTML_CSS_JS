<!DOCTYPE html>
<html>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif; /* 글꼴 설정 */
        }
        * {
          box-sizing: border-box; /* 모든 요소의 크기를 border-box로 설정하여 패딩과 테두리를 포함한 크기로 지정 */
        }
        
        /* Full-width input fields */
        input[type=text], input[type=password] {
          width: 100%; /* 입력 필드 전체 너비로 설정 */
          padding: 15px; /* 내부 여백 설정 */
          margin: 5px 0 22px 0; /* 외부 여백 설정 */
          display: inline-block; /* 인라인 블록으로 요소 표시 */
          border: none; /* 테두리 없음 */
          background: #f1f1f1; /* 배경색 설정 */
        }
        
        /* Add a background color when the inputs get focus */
        input[type=text]:focus, input[type=password]:focus {
          background-color: #ddd; /* 입력 필드에 포커스 시 배경색 변경 */
          outline: none; /* 포커스 효과 제거 */
        }
        
        /* Set a style for all buttons */
        button {
          background-color: #04AA6D; /* 버튼 배경색 설정 */
          color: white; /* 텍스트 색상 설정 */
          padding: 14px 20px; /* 내부 여백 설정 */
          margin: 8px 0; /* 외부 여백 설정 */
          border: none; /* 테두리 없음 */
          cursor: pointer; /* 포인터 모양 변경 */
          width: 100%; /* 버튼 전체 너비로 설정 */
          opacity: 0.9; /* 투명도 설정 */
        }
        
        button:hover {
          opacity: 1; /* 마우스 호버 시 투명도 변경 */
        }
        
        /* Extra styles for the cancel button */
        .cancelbtn {
          padding: 14px 20px; /* 내부 여백 설정 */
          background-color: #f44336; /* 취소 버튼 배경색 설정 */
        }
        
        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn, .signupbtn {
          float: left; /* 왼쪽으로 띄우기 */
          width: 50%; /* 버튼 너비 50%로 설정 */
        }
        
        /* Add padding to container elements */
        .container {
          padding: 16px; /* 내부 여백 설정 */
        }
        
        /* The Modal (background) */
        .modal {
          display: none; /* 기본적으로 숨김 */
          position: fixed; /* 고정 위치 */
          z-index: 1; /* 최상위에 배치 */
          left: 0;
          top: 0;
          width: 100%; /* 전체 너비로 설정 */
          height: 100%; /* 전체 높이로 설정 */
          overflow: auto; /* 스크롤 허용 */
          background-color: #474e5d; /* 배경색 설정 */
          padding-top: 50px; /* 상단 패딩 설정 */
        }
        
        /* Modal Content/Box */
        .modal-content {
          background-color: #fefefe; /* 모달 내용 배경색 설정 */
          margin: 5% auto 15% auto; /* 중앙 정렬 및 여백 설정 */
          border: 1px solid #888; /* 테두리 설정 */
          width: 80%; /* 너비 설정 (화면 크기에 따라 조절 가능) */
        }
        
        /* Style the horizontal ruler */
        hr {
          border: 1px solid #f1f1f1; /* 수평 선 스타일 설정 */
          margin-bottom: 25px; /* 하단 여백 설정 */
        }
        
        /* The Close Button (x) */
        .close {
          position: absolute; /* 절대 위치 설정 */
          right: 35px; /* 오른쪽 여백 설정 */
          top: 15px; /* 상단 여백 설정 */
          font-size: 40px; /* 글꼴 크기 설정 */
          font-weight: bold; /* 글꼴 두껍게 설정 */
          color: #f1f1f1; /* 글꼴 색상 설정 */
        }
        
        .close:hover,
        .close:focus {
          color: #f44336; /* 마우스 호버 또는 포커스 시 글꼴 색상 변경 */
          cursor: pointer; /* 포인터 모양 변경 */
        }
        
        /* Clear floats */
        .clearfix::after {
          content: ""; /* 가상 요소 생성 */
          clear: both; /* 양쪽 플로팅 해제 */
          display: table; /* 테이블로 표시 */
        }
        
        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {
          .cancelbtn, .signupbtn {
            width: 100%; /* 화면 크기가 300px 이하일 때 버튼 너비 100%로 설정 */
          }
        }
        </style>
<body>

<h2>Modal Signup Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>
    // 모달 요소를 가져옴
    var modal = document.getElementById('id01');
    
    // 사용자가 모달 외부 어디를 클릭하면 모달을 닫음
    window.onclick = function(event) {
      // 클릭된 요소가 모달인 경우
      if (event.target == modal) {
        // 모달을 숨김
        modal.style.display = "none";
      }
    }
    </script>

</body>
</html>
